{% load i18n %}

<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    {{ snippet_form.non_field_errors }}

    <div class="form-group superenter {% if is_new %}autofocus{% endif %} {% if snippet_form.content.errors %}has-error{% endif %}">
        {{ snippet_form.content }}
    </div>

    <div class="form-group">

        <div class="pull-left {% if snippet_form.lexer.errors %}has-error{% endif %}">
            {{ snippet_form.lexer }}
        </div>

        <div class="pull-right has-feedback">
            <div class="input-group">
              <span class="glyphicon glyphicon-trash input-group-addon"></span>
              {{ snippet_form.expires }}
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="well">
            <input tabindex="0" type="submit" class="btn btn-primary" value="{% trans "Paste it" %}">
            <span class="shortcut">Ctrl+⏎ ou ⌘+⏎</span>
        </div>
    </div>

</form>
